<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Application</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">My Product Application</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add products</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form" class="form-body">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" placeholder="Name of product">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" class="form-control" placeholder="Price of product">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" class="form-control" min="2000" max="2019" placeholder="2018">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-plus-circle"></i> Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-8 col-xl-8">
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
